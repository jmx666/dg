<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>注册</title>
		<link rel="stylesheet" href="index.css" />
		<script type="text/javascript" src="jQuery.js" charset="UTF-8"></script>
	</head>
	<body>
		<form method="get" action="">
			<div id="box">
				<table align="center">
					<thead>
						<tr>
							<th>
								<h1 align="center">用户注册</h1>
							</th>
						</tr>
						<tr>
							<td>
								<div class="hr"></div>
							</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="text" placeholder="手机号码" class="phone" maxlength="11"></td><!-- 账号 -->
						</tr>
						<tr>
							<td><input type="password" placeholder="密码" class="pw" maxlength="16"></td><!-- 密码 -->
						</tr>
						<tr>
							<td><input type="text" placeholder="验证码" class="yzm" maxlength="6"><input type="button"
									value="获取验证码" class="yzm_bth"></td><!-- 验证码 -->
						</tr>
						<tr>
							<td><input type="checkbox" class="checkbox"><span class="remember"> 记住密码</span></td>
							<!-- 登录 -->
						</tr>
						<tr>
							<td><input type="submit" class="submit" value="LOGIN" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</body>
	<script type="text/javascript">
		var submit = $(".submit");
		submit.bind('click', function() {
			alert('开个玩笑嘛...');
			alert('跟个傻蛋似的~');
		})
	</script>
</html>
